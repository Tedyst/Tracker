<html>

<head>
    <title>Search Results</title>
</head>

<body>
<a href="../">Back</a>
<br>
<div id="updating"></div>
<br>
<div id="probleme"></div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $.getJSON('{{ url_for("api_users", nickname="Tedyst", site="pbinfo" ) }}', function(data) {
        document.getElementById("updating").innerHTML = data["updating"];
        text = ""
        for(var problema in data["result"]){
            text += data["result"][problema]["sursa"] + ' ' + data["result"][problema]["problema"] + '</br>'
        }
        document.getElementById("probleme").innerHTML = text; 
    });
</script>

</body>

</html>
