<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png') }}" />
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Tracker - {% block title %}{% endblock %}</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/cal-heatmap/3.6.2/cal-heatmap.css" rel="stylesheet" />
        <link href="//stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/material-dashboard.css') }}" rel="stylesheet" />
        <link href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/google-roboto-300-700.css') }}" rel="stylesheet" />
    </head>
    <body>
        {% block content %}{% endblock %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/cal-heatmap/3.6.2/cal-heatmap.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery@3.1.1/dist/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/material.min.js') }}" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.0/perfect-scrollbar.min.js" type="text/javascript"></script> 
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/chartist/0.9.4/chartist.min.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.js') }}"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap4.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/material-dashboard.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
